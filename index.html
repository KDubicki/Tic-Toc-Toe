<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tik Tok Toe</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <h1 class="header__title">Tik Tok Toe</h1>
        <button class="btn-play">Play</button>
        <span class="state"></span>
    </header>

    <section class="playground__wrapper">
        <table class="playground">
            <tr>
                <td>
                    <span class="player__o-small"></span>
                    <span class="player__x-small"></span>
                    <span class="player__o-medium"></span>
                    <span class="player__x-medium"></span>
                    <span class="player__o-big"></span>
                    <span class="player__x-big"></span>
                </td>
                <td>
                    <span class="player__o-small"></span>
                    <span class="player__x-small"></span>
                    <span class="player__o-medium"></span>
                    <span class="player__x-medium"></span>
                    <span class="player__o-big"></span>
                    <span class="player__x-big"></span>
                </td>
                <td>
                    <span class="player__o-small"></span>
                    <span class="player__x-small"></span>
                    <span class="player__o-medium"></span>
                    <span class="player__x-medium"></span>
                    <span class="player__o-big"></span>
                    <span class="player__x-big"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="player__o-small"></span>
                    <span class="player__x-small"></span>
                    <span class="player__o-medium"></span>
                    <span class="player__x-medium"></span>
                    <span class="player__o-big"></span>
                    <span class="player__x-big"></span>
                </td>
                <td>
                    <span class="player__o-small"></span>
                    <span class="player__x-small"></span>
                    <span class="player__o-medium"></span>
                    <span class="player__x-medium"></span>
                    <span class="player__o-big"></span>
                    <span class="player__x-big"></span>
                </td>
                <td>
                    <span class="player__o-small"></span>
                    <span class="player__x-small"></span>
                    <span class="player__o-medium"></span>
                    <span class="player__x-medium"></span>
                    <span class="player__o-big"></span>
                    <span class="player__x-big"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="player__o-small"></span>
                    <span class="player__x-small"></span>
                    <span class="player__o-medium"></span>
                    <span class="player__x-medium"></span>
                    <span class="player__o-big"></span>
                    <span class="player__x-big"></span>
                </td>
                <td>
                    <span class="player__o-small"></span>
                    <span class="player__x-small"></span>
                    <span class="player__o-medium"></span>
                    <span class="player__x-medium"></span>
                    <span class="player__o-big"></span>
                    <span class="player__x-big"></span>
                </td>
                <td>
                    <span class="player__o-small"></span>
                    <span class="player__x-small"></span>
                    <span class="player__o-medium"></span>
                    <span class="player__x-medium"></span>
                    <span class="player__o-big"></span>
                    <span class="player__x-big"></span>
                </td>
            </tr>
        </table>

        <div class="player__wrapper player__o">
            <span class="player__o-small"></span>
            <span class="player__o-small-counter"></span>
            <span class="player__o-medium"></span>
            <span class="player__o-medium-counter"></span>
            <span class="player__o-big"></span>
            <span class="player__o-big-counter"></span>
        </div>

        <div class="player__wrapper player__x">
            <span class="player__x-small"></span>
            <span class="player__x-small-counter"></span>
            <span class="player__x-medium"></span>
            <span class="player__x-medium-counter"></span>
            <span class="player__x-big"></span>
            <span class="player__x-big-counter"></span>
        </div>
    </section>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
